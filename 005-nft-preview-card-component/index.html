<!DOCTYPE html>
<html lang="en">
<head>
	<!-- Browser Metas -->
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">

	<!-- SEO Metas -->
	<meta name="robots" content="index, follow">
	<meta name="author" content="Ace Z. Alba" />
	<meta name="copyright" content="FrontendMentor.io" />
	<meta name="description" content="A submission to a FrontendMentor challenge" />
	<meta name="keywords" content="frontendmentor,challenge,css,html"/>

	<title>Frontend Mentor | NFT Preview Card Component</title>
	<link rel="shortcut icon" type="image/png" sizes="32x32" href="./assets/img/favicon-32x32.png">

	<!-- Development Stylesheets -->
	<link href="https://unpkg.com/sanitize.css" rel="stylesheet" />
	<link rel="stylesheet" href="./assets/css/style.css" /> 

	<!-- Development refresh. Delete when done. -->
<!-- 	<meta http-equiv="refresh" content="5"> -->

</head>
<body>

<article class="nft-preview-card">
	<h2 class="screenreader">Equilibrium #3429 Preview</h2>
	<header class="nft-preview-header">
		<button class="nft-full-view-link" onclick="#">
			<img src="./assets/img/icon-view.svg" alt="view nft in full">
		</button>
	</header>
	<section class="nft-preview-body">
		<section class="nft-description">
			<h3 class="screenreader">NFT Details</h3>
			<section class="nft-details">
				<a href="#"><h4>Equilibrium #3429</h4></a>
				<p>Our Equilibrium collection promotes balance and calm.</p>
			</section>
			<section class="nft-sale-values">
				<h4 class="screenreader">NFT Sale Details</h4>
				<div class="nft-cost">
					<img src="./assets/img/icon-ethereum.svg" alt="ethereum icon">
					<p>0.041 ETH</p>
				</div>
				<div class="nft-sale-duration">
					<img src="./assets/img/icon-clock.svg" alt="clock icon">
					<p>3 days left</p>
				</div>
			</section>
		</section>
		
		<address class="nft-attribution">
			<img src="./assets/img/image-avatar.png" alt="nft author photo">
			<p>Creation of <a rel="author" href="#">Jules Wyvern</a></p>
		</address>
	</section>
</article>	

    <div class="attribution">
        <p>Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. Coded by <a href="#">Ace Z. Alba</a>.</p>
    </div>
</body>
</html>
