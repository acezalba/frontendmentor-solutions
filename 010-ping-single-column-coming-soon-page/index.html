<!DOCTYPE html>
<html lang="en">
<head>
	<!-- Browser Metas -->
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">

	<!-- SEO Metas -->
	<meta name="robots" content="index, follow">
	<meta name="author" content="Ace Z. Alba" />
	<meta name="copyright" content="FrontendMentor.io" />
	<meta name="description" content="A submission to a FrontendMentor challenge" />
	<meta name="keywords" content="frontendmentor,challenge,css,html"/>

	<title>Frontend Mentor | Ping Single Column Coming Soon Page</title>
	<link rel="shortcut icon" type="image/png" sizes="32x32" href="./assets/img/favicon-32x32.png">

	<!-- Development Stylesheets -->
	<link rel="stylesheet" href="https://unpkg.com/sanitize.css" />
	<link rel="stylesheet" href="./assets/css/style.css" /> 

</head>
<body>

<main>

<header>
<div class="header-text">	
	<img alt="PING logo" src="./assets/img/logo.svg" title="PING logo">
	<h1>We are launching <strong>soon!</strong></h1>
  <p>Subscribe and get notified</p>
</div>
	<form>
	<div class="input">
		<input type="email" placeholder="Your email address.." id="subscriber-email" required>
		<label for="subscriber-email" class="invalid">Please provide a valid email address.</label></div>
  	<button>Notify Me</button>
	</form>

</header>

<div class="coming-soon-image">
	<img src="./assets/img/illustration-dashboard.png" alt="coming soon dashboard image" title="coming soon dashboard image">
</div>

<footer>
<div class="socials">
	<a href="#"><i><img src="./assets/img/logo-facebook.svg" alt="Ping Facebook Profile" title="Ping Facebook Profile"></i></a>
	<a href="#"><i><img src="./assets/img/logo-twitter.svg" alt="Ping Twitter Profile" title="Ping Twitter Profile"></i></a>
	<a href="#"><i><img src="./assets/img/logo-instagram.svg" alt="Ping Instagram Profile" title="Ping Instagram Profile"></i></a>
</div>
<p class="copyright">&copy; Copyright Ping. All rights reserved.</p>
</footer>
	

</main>

<div class="attribution">
    <p>Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. Coded by <a href="#">Ace Z. Alba</a>.</p>
</div>

<script src="https://unpkg.com/ionicons@4.5.10-0/dist/ionicons.js"></script>

</body>
</html>
