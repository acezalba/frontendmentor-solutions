<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
    <link href="https://unpkg.com/sanitize.css" rel="stylesheet" />
    <link rel="stylesheet" type="text/css" href="style.css">
    <title>Frontend Mentor | Product preview card component</title>

</head>
<body>

<main>

    <div class="product-card">
        <h1 class="screenreader">Product Preview Card</h1>
        <div class="product-card-header">
        </div>
        
        <div class="product-card-body">

            <div class="product-description">
                <p class="product-category">PERFUME</p>
                <h2>Gabrielle Essence Eau De Parfum</h2>
                <p>A floral, solar and voluptuous interpretation composed by Olivier Polge, Perfumer-Creator for the House of CHANEL.</p>
            </div>
            
            <div class="product-price">
                <h2 class="sale-price">$149.99</h2>
                <p class="original-price">$169.99</p>
            </div>

            <div class="buy-button-container">
            <button class="buy-button">
                <img src="./images/icon-cart.svg" alt="icon cart logo" />
                <span class="button-label">Add to Cart</span>
            </button>
            </div>

        </div>

    </div>


    <div class="attribution">
        <p>Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. Coded by <a href="#">Ace Z. Alba</a>.</p>
    </div>
</main>
</body>
</html>
