<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
    <link href="https://unpkg.com/sanitize.css" rel="stylesheet" />
    <link rel="stylesheet" type="text/css" href="style.css">
    <title>Frontend Mentor | Product preview card component</title>

</head>
<body>

    <div class="product-card">
        <div class="product-card-header">
        </div>
        
        <div class="product-card-body">

            <div class="product-description">
                <p class="product-category">PERFUME</p>
                <h3>Gabrielle Essence Eau De Parfum</h3>
                <p>A floral, solar and voluptuous interpretation composed by Olivier Polge, Perfumer-Creator for the House of CHANEL.</p>
            </div>
            
            <div class="product-price">
                <h3 class="sale-price">$149.99</h3>
                <p class="original-price">$169.99</p>
            </div>

            <div class="buy-button-container">
            <button class="buy-button">
                <div class="buy-cart-container"><img src="./images/icon-cart.svg" /></div>
                <p>Add to Cart</p>
            </button>
            </div>

        </div>

    </div>


    <div class="attribution">
        <p>Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. Coded by <a href="#">Ace Z. Alba</a>.</p>
    </div>
</body>
</html>
