<!DOCTYPE html>
<html lang="en">
<head>
	<!-- Browser Metas -->
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">

	<!-- SEO Metas -->
	<meta name="robots" content="index, follow">
	<meta name="author" content="Ace Z. Alba" />
	<meta name="copyright" content="FrontendMentor.io" />
	<meta name="description" content="A submission to a FrontendMentor challenge" />
	<meta name="keywords" content="frontendmentor,challenge,css,html"/>

	<title>Frontend Mentor | Profile Card Component</title>
	<link rel="shortcut icon" type="image/png" sizes="32x32" href="./assets/img/favicon-32x32.png">

	<!-- Development Stylesheets -->
	<link rel="stylesheet" href="https://unpkg.com/sanitize.css" />
	<link rel="stylesheet" href="./assets/css/style.css" /> 

</head>
<body>

<main>

  <article class=profile-card>

  	<header class="profile-cover">
  	</header>

  	<section class="profile-details">
  		 	<img src="./assets/img/image-victor.jpg" alt="Victor Crest Profile Image" title="Photo of Victor Crest" class="profile-image">
  	  	<div class="profile-heading">
  	  	<h1 class="profile-name">Victor Crest</h1>
  	  	<p class="profile-age">26</p>
  	  	</div>
  	  	<p class="profile-place">London</p>
  	</section>
  
    <section class="profile-stats">
    		<h2 class="screenreader">Profile Statistics</h2>

    		<section class="stats followers">
    		<h3 class="stat-type">Followers</h3>
    		<p class="stat-values">80K</p>
    		</section>
      
        <section class="stats likes">
        <h3 class="stat-type">Likes</h3>
        <p class="stat-values">803K</p> 
        </section>
      
        <section class="stats photos">
        <h3 class="stat-type">Photos</h3>
        <p class="stat-values">1.4K</p> 
        </section>

      </section>

  </article>
	
	
    <div class="attribution">
        <p>Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor.</a></p>
        <p>Coded by <a href="#">Ace Z. Alba</a></p>
    </div>
</main>
</body>
</html>
